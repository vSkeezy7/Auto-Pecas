{% extends 'core/base.html' %}

{% block title %}Bem Vindo{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Novos Itens</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{item.image.url}}" height="50%" width="100%" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{item.name}}</h2>
                            <p class="text-gray-500">Preço: R$ {{item.Preço}}</p>
                        </div>
                    </a>
                    
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Categorias</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for Category in categorias %}
            <div>
                <a href="#">
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{Category.name}}</h2>
                        
                    </div>
                </a>
                
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
